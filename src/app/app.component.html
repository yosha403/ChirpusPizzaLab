<h2>Welcome to Chirpus Pizza!</h2>


<table>
    <tr>
      <th>Item</th>
      <th>Category</th>
      <th>Price</th>
    </tr>
    <tr *ngFor="let item of items;">
      <td>
        {{item.name}}
        </td>
      <td>
        {{item.category}}
      </td>
      <td>
        {{item.price}}
      </td>
    </tr>
  </table>
